{% block content
%}

<form method="POST">

    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter new password"
    />
  </div>
    <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input

    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">submit</button>
</form>
