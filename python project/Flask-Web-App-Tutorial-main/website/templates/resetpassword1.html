{% block content
%}

<form method="POST">
  <h3 align="center">Reset Password</h3>

  <div class="form-group">
    <label for="password_previous">Old Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter old password"
    />
  </div>

    <div class="form-group">
    <label for="password2">New Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Enter New password"
    />
  </div>
  <div class="form-group">
    <label for="password3">Renter New Password</label>
    <input
      type="password"
      class="form-control"
      id="password3"
      name="password3"
      placeholder="ReEnter New password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">submit</button>
</form>
