{% extends "base.html" %}
{% block title %}Jobs List{% endblock %}

{% block show_navbar %}
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="companyhome" href="/companyhome">Home</a>
          <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
            <a class="nav-item nav-link" id="addjob" href="/addjob">Add Job</a>
            <a class="nav-item nav-link" id="jobapplications" href="/jobapplications">Job Applications</a>
            <a class="nav-item nav-link" id="viewjobs" href="/viewjobs">View Jobs</a>
        </div>
      </div>
 </nav>
{% endblock %}

{% block content %}
<h1>Update Job</h1>
<form method="POST">

    <div class="form-group">
    <label for="job title">Job Title</label>
    <input
      type="text"
      class="form-control"
      id="jobtitle"
      name="jobtitle"
      placeholder="Enter Job Title"
    />
  </div>
</br>
   <div class="form-group">
    <label for="qualifications_required">Qualifications Required</label><br>
    <select name="qualifications_required"> <!-- Add the name attribute here -->
        <option value="None">None</option>
        <option value="Bachelor of Engineering (B.E.)">Bachelor of Engineering (B.E.)</option>
      <option value="Master of Engineering (M.E.)">Master of Engineering (M.E.)</option>
      <option value="Bachelor of Architecture (B.Arch.)">Bachelor of Architecture (B.Arch.)</option>
      <option value="Bachelor of Pharmacy (B.Pharm.)">Bachelor of Pharmacy (B.Pharm.)</option>
    </select>
  </div>
</br>
   <div class="form-group">
     <label for="additional_requirments">Additional Requirments</label>
     <input
      type="text"
      class="form-control"
      id="additionalrequirments"
      name="additionalrequirments"
      placeholder="Enter Job Title"
    />
     </br>

  </div>


    <button type="submit">Update Job</button>
</form>
{% endblock %}
