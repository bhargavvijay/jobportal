{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block show_navbar %}
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="companylogin" href="/companylogin">Login</a>
          <a class="nav-item nav-link" id="companysignUp" href="/companysign-up">Sign Up</a>
            <a class="nav-item nav-link" id="firstpage" href="/">first page</a>
        </div>
      </div>
    </nav>
{% endblock %}

{% block content
%}
<form method="POST">
  <h3 align="center">Company Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<a href="/forgotpassword">Forgot password?</a>
{% endblock %}
